---
# tasks file for container-runtimes
- name: copy resource
  copy:
    src: "{{ dist_type }}/base.tar"
    dest: "{{ install_dir }}/"
    mode: 0644
  tags:
    - docker

- name: unarchive base.tar
  unarchive:
    src: "{{ install_dir }}/base.tar"
    dest: "{{ install_dir }}/"
    remote_src: yes
  tags:
    - docker

- name: Index *.deb file
  find:
    path: "{{ install_dir }}/2_update_docker"
    file_type: file
    patterns: "*.deb"
  register: deb_array_2
  tags:
    - docker

- name: dpkg configure
  shell: "dpkg --configure -a"
  tags:
    - docker

- name: install Deb files
  shell: "dpkg -i {{ install_dir }}/2_update_docker/*.deb" 
  tags:
    - docker

- name: docker enable & start
  systemd:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker

- name: docker daemon.json
  copy:
    src: images/daemon.json
    dest: /etc/docker/daemon.json
  tags:
    - docker
    - redo

- name: docker restart
  systemd:
    name: docker
    state: restarted
    enabled: yes
  tags:
    - docker
    - redo

- name: docker login 
  shell: printf "admin1234\n" | docker login 192.168.56.1:5443 --username admin --password-stdin
  tags:
    - docker
    - redo