- name: kubeadm init
  shell: kubeadm init --control-plane-endpoint=192.168.31.160 --pod-network-cidr=172.16.0.0/16 --token 123456.1234567890123456 --token-ttl 0 | tail -n 2
  register: INIT_COMMAND
  tags:
    - k8s_init

- name: Remove "\\n\\t" from the registered output
  set_fact:
    CLEAN_OUT: "{{ INIT_COMMAND.stdout | regex_replace('\\\\n\\\\t', '') }}"
  tags:
    - k8s_init

- name: debugging
  debug:
    msg: "{{ CLEAN_OUT }}"
  tags:
    - k8s_init

- name: Save registered output to a file
  copy:
    content: "{{ CLEAN_OUT }}" 
    dest: "/tmp/JOIN_COMMAND"
  tags:
    - k8s_init

- name: fetching file
  fetch:
    src: "/tmp/JOIN_COMMAND" 
    dest: "/tmp/JOIN_COMMAND"
  tags:
    - k8s_init

- name: create directory
  file:
    path: '/root/.kube/'
    state: directory  
  tags:
    - k8s_init

- name: kubeadm init - debug
  debug:
    msg: "{{ INIT_COMMAND }}"
  tags:
    - k8s_init

- name: copy resource
  copy:
    src: "k8s_yaml"
    dest: "/root/"
  tags:
    - k8s_init

- name: extract tools
  unarchive:
    src: 'k8s_yaml/helm-v3.13.3-linux-amd64.tar.gz'
    dest: '/root/k8s_yaml/'
  tags:
    - k8s_init

- name: mv helm
  copy: 
    src: '/root/k8s_yaml/linux-amd64/helm'
    dest: '/usr/local/bin/helm'
    remote_src: yes
  tags:
    - k8s_init

- name: set Kubeconfig
  blockinfile:
    path: '/etc/bash.bashrc'
  #    path: '/root/.bashrc'
    block: |
      export KUBECONFIG=/etc/kubernetes/admin.conf
      alias k=kubectl
      complete -o default -F __start_kubectl k 
  #  copy: 
  #    src: '/etc/kubernetes/admin.conf'
  #    dest: '/root/.kube/config.yaml'
  #    remote_src: yes
  tags:
    - k8s_init

- name: source bashrc
  shell: . /root/.bashrc
  tags:
    - k8s_init

- name: deploy CNI
  shell: kubectl apply -f /root/k8s_yaml/calico.yaml --kubeconfig=/etc/kubernetes/admin.conf
  tags:
    - k8s_init
    - redo

- name: deploy IngressController
  shell: kubectl apply -f /root/k8s_yaml/ingress_controller.yaml --kubeconfig=/etc/kubernetes/admin.conf
  tags:
    - k8s_init
    - redo
