apiVersion: apps/v1
kind: Deployment
metadata:
  name: chub-cms-api-deployment
  #namespace: vas-chub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chub-cms-api-app
  template:
    metadata:
      labels:
        app: chub-cms-api-app
    spec:
      containers:
      - env:
        - name: DEPLOY_DATE
          value: "2023-09-15 03:13:35"
        image: "{{ REGISTRY_URL }}:5000/vas/chub/cms/chub-cms-api:0.0.160"
        imagePullPolicy: Always
        name: chub-cms-api-app
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "4Gi"
            cpu: "2"  
        volumeMounts:
        - name: chub-cms-api-configmap
          mountPath: /app/application.yaml
          subPath: application.yaml
        - name: chub-cms-api-pvc-vol
          mountPath: /app/logs
      restartPolicy: Always
      serviceAccount: chub-prometheus-configmap-sa
      serviceAccountName: chub-prometheus-configmap-sa
      volumes:
      - name: chub-cms-api-configmap
        configMap:
          name: chub-cms-api-configmap
          items:
          - key: application.yaml
            path: application.yaml
      - name: chub-cms-api-pvc-vol
        persistentVolumeClaim:
          claimName: chub-cms-api-pvc
