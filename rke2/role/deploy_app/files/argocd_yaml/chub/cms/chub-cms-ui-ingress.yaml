apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chub-cms-ui-ingress
  #namespace: vas-chub
spec:
  rules:
  - host: "cms.HOSTIP.nip.io" # cms.10.71.164.151.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chub-cms-ui-service
            port:
              number: 80
  ingressClassName: nginx
